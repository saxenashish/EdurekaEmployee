<!Doctype>
<html ng-app='myApp'>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>
		Employee Directort App
	</title>
</head>
	<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Employee Directory App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Date of Birth</th>
					<th>Department</th>
					<th>Gender</th>
					<th>Age</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			<tr>
			<td><input class="form-control" ng-model="employee.name" placeholder="name"></td>
			<td><input class="form-control" ng-model="employee.email" placeholder="name@email.com"></td>
			<td><input class="form-control" ng-model="employee.dateofbirth" placeholder="mm-dd-yyyy"></td>
			<td><input class="form-control" ng-model="employee.department" placeholder="department"></td>
			<td><input class="form-control" ng-model="employee.gender" placeholder="gender"></td>
			<td><input class="form-control" disabled placeholder="Age"></td>
			<td><button class="btn btn-primary" ng-click="addEmployee()">Add Employee</button></td>
			<td><button class="btn btn-primary" ng-click="update()">Update</button></td>
			</tr>
				<tr ng-repeat="employee in employeelist">
				<td>{{employee.name}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.dateofbirth}}</td>
				<td>{{employee.department}}</td>
				<td>{{employee.gender}}</td>
				<td>{{employee.age}}</td>
				<td><button class="btn btn-danger" ng-click="remove(employee._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(employee._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
    </div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
